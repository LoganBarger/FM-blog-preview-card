<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="bg-primary">
    <main class="main container min-vh-98 d-flex flex-column align-items-center justify-content-center p-0">
      <section class="content container border border-1 rounded-4 border-dark px-4 pt-4 bg-light">
        <div class="card border-0"><img class="rounded-3" src="./assets/images/illustration-article.svg" alt="article card art image" /></div>
        <button type="button" class="btn btn-primary btn-sm text-dark mt-4"><b>Learning</b></button><br />
        <span class="publish-date d-inline-block mt-2">Published 21 Dec 2023</span>
        <h5 class="mt-3">HTML & CSS foundations</h5>
        <span class="description d-inline-block mt-2 text-muted">These languages are the backbone of every website, defining structure, content, and presentation.</span><br />
        <span class="profile d-inline-block mt-4">
          <img class="image-avatar me-2" src="./assets/images/image-avatar.webp" alt="profile image" />
          <b>Greg Hooper</b>
        </span>
      </section>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Logan</a>.</div>
  </body>
</html>
